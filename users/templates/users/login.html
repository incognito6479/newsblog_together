{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mine.css' %}">
{% endblock %}

{% block contnet %}
    <div class="container">
        <div class="row p-5">
            <div class="col-lg-6 offset-lg-3">
                <h3 class="text-black-50 my-5">Login</h3>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ forms|crispy }}
                    <span class="text-danger">{{ error }}</span>
                    <button type="submit" class="btn btn-info mt-2">Login</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/mine.js' %}"></script>
{% endblock %}
